<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body>
    <div class="confirm-modal mx-auto shadow-lg rounded" style="width: 400px">
      <div class="modal-content border border-light">
        <div class="modal-body d-flex flex-column align-items-center">
          <img src="../public/assets/images/car-vector.png" alt="car-vector" />
          <h4 class="py-3"><strong>Menghapus Data Mobil</strong></h4>
          <p class="text-center">
            Setelah dihapus, data mobil tidak dapat dikembalikan. Yakin ingin
            menghapus?
          </p>
        </div>
        <div class="d-flex flex-row justify-content-center pb-4">
          <button
            type="button"
            class="btn btn-primary w-25 mx-2"
            onclick="deleteData()"
          >
            <strong>Ya</strong>
          </button>
          <button
            type="button"
            class="btn btn-outline-primary w-25 mx-2"
            onclick="closeModal()"
          >
            <strong>Tidak</strong>
          </button>
        </div>
    </div>
  </body>
</html>
